            ]
        };

        // Map data-page attributes to user-friendly names for alt text and download names
        const categoryDisplayNames = {
            anime: "Anime Picture",
            natural: "Natural Wallpaper",
            girlboy: "Girl Boy Picture",
            home: "All Pictures" // Added for Home page file names
        };

        // Direct link ad URL
        const directLinkUrl = 'https://www.profitableratecpm.com/zq3suxtsw?key=90a9d3f1931f541ba9def065143cf157';


        function generateImageGallery(galleryId, imageDataSource, isHomePage = false) {
            const galleryContainer = document.querySelector(`#${galleryId} .image-gallery`);
            if (!galleryContainer) {
                console.error(`Gallery container for ID "${galleryId}" not found.`);
                return;
            }
            galleryContainer.innerHTML = '';

            imageDataSource.forEach((imgData, index) => {
                let imageUrl, imageAltText, baseFilenameForDownload, categoryKeyForName;

                if (isHomePage) {
                    imageUrl = imgData.url;
                    categoryKeyForName = imgData.categoryKey; // Use original category key for name
                    imageAltText = `${categoryDisplayNames[categoryKeyForName] || 'Image'} ${imgData.originalIndex + 1}`;
                    baseFilenameForDownload = `${categoryKeyForName}_image_${imgData.originalIndex + 1}`;
                } else {
                    imageUrl = imgData;
                    categoryKeyForName = galleryId; // Use galleryId for name
                    const displayName = categoryDisplayNames[galleryId] || (galleryId.charAt(0).toUpperCase() + galleryId.slice(1));
                    imageAltText = `${displayName} ${index + 1}`;
                    baseFilenameForDownload = `${galleryId}_image_${index + 1}`;
                }

                let fileExtension = '.jpg';
                const lastDot = imageUrl.lastIndexOf('.');
                if (lastDot > -1 && lastDot < imageUrl.length - 1) {
                    const ext = imageUrl.substring(lastDot);
                    if (['.jpg', '.jpeg', '.png', '.gif', '.webp'].includes(ext.toLowerCase())) {
                        fileExtension = ext.toLowerCase(); // Use lowercase extension
                    }
                }

                const itemDiv = document.createElement('div');
                itemDiv.classList.add('image-item');

                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = imageAltText; // Alt text for accessibility
                img.loading = 'lazy';

                // No title element needed

                const downloadLink = document.createElement('a');
                // Set href to the actual image URL, but the download will be intercepted by JS
                downloadLink.href = imageUrl; 
                downloadLink.textContent = 'Download';
                downloadLink.classList.add('download-btn');
                // Store original filename for later use in the event handler
                downloadLink.setAttribute('data-filename', `${baseFilenameForDownload}${fileExtension}`);

                itemDiv.appendChild(img);
                itemDiv.appendChild(downloadLink);
                galleryContainer.appendChild(itemDiv);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const allImagesForHome = [];
            Object.keys(imageData).forEach(categoryKey => {
                imageData[categoryKey].forEach((url, index) => {
                    allImagesForHome.push({
                        url: url,
                        categoryKey: categoryKey, // Store the original category key
                        originalIndex: index      // Store the original index within its category
                    });
                });
            });

            // Shuffle for home page
            for (let i = allImagesForHome.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allImagesForHome[i], allImagesForHome[j]] = [allImagesForHome[j], allImagesForHome[i]];
            }

            // Generate galleries
            generateImageGallery('home', allImagesForHome, true);
            generateImageGallery('anime', imageData.anime);
            generateImageGallery('natural', imageData.natural);
            generateImageGallery('girlboy', imageData.girlboy);

            document.getElementById('currentYear').textContent = new Date().getFullYear();

            // --- Direct Link Ad Logic ---
            // Use event delegation on the main content area
            document.querySelector('main').addEventListener('click', (event) => {
                // Check if the clicked element is a download button
                if (event.target && event.target.classList.contains('download-btn')) {
                    event.preventDefault(); // Prevent the default download action

                    const downloadUrl = event.target.href; // Get the original image URL
                    const filename = event.target.getAttribute('data-filename'); // Get the stored filename

                    // Open the direct link ad in a new tab
                    window.open(directLinkUrl, '_blank');

                    // Trigger the actual file download shortly after
                    // This approach opens the ad in a new tab AND starts the download
                    // in the current tab, which is a common pattern.
                    // It does NOT wait for the user to "go back" from the ad tab,
                    // as reliably detecting that from the original page is complex/impossible.
                    setTimeout(() => {
                         const tempLink = document.createElement('a');
                         tempLink.style.display = 'none'; // Hide the temporary link
                         tempLink.href = downloadUrl;
                         tempLink.setAttribute('download', filename); // Set the download filename
                         document.body.appendChild(tempLink);
                         tempLink.click(); // Programmatically click the link to start download
                         document.body.removeChild(tempLink); // Clean up the temporary link
                    }, 1000); // Delay of 1 second (1000 milliseconds) - adjust if needed
                }
            });
            // --- End Direct Link Ad Logic ---
        });

        const navLinks = document.querySelectorAll('nav .nav-link');
        const pages = document.querySelectorAll('.page');

        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();

                navLinks.forEach(navLink => navLink.classList.remove('active'));
                pages.forEach(page => page.classList.remove('active-page'));

                link.classList.add('active');
                const pageId = link.getAttribute('data-page');
                const targetPage = document.getElementById(pageId);
                if (targetPage) {
                    targetPage.classList.add('active-page');
                }
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
